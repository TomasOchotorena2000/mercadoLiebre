<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créa tu cuenta</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="register.html" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="usuario">Nombre de usuari@:</label><br>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <label for="domicilio">Domicilio:</label><br>
        <input type="text" id="domicilio" name="domicilio" required><br>

        <label for="perfil">Perfil del usuario:</label><br>
        <input type="radio" id="comprar" name="perfil" value="comprar" required>
        <label for="comprar">Comprar</label>
        <input type="radio" id="vender" name="perfil" value="vender" required>
        <label for="vender">Vender</label><br>

        <label for="categorias">Categorías de interés:</label><br>
        <input type="checkbox" id="electro" name="categorias" value="electro">
        <label for="electro">Electro</label>
        <input type="checkbox" id="moda" name="categorias" value="moda">
        <label for="moda">Moda</label>
        <input type="checkbox" id="hogar" name="categorias" value="hogar">
        <label for="hogar">Hogar</label>
        <input type="checkbox" id="jugueteria" name="categorias" value="jugueteria">
        <label for="jugueteria">Juguetería</label>
        <input type="checkbox" id="vida_sana" name="categorias" value="vida_sana">
        <label for="vida_sana">Vida Sana</label><br>

        <label for="foto">Foto de usuario:</label><br>
        <input type="file" id="foto" name="foto" accept="image/*" required><br>

        <label for="contrasena">Contraseña:</label><br>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="confirmar_contrasena">Confirmar contraseña:</label><br>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
